<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
     body {
         background-color: maroon;
     }
     .CustomContainer {
         margin: auto;
         width: 90%;
         height: 90%;
         background-color: white;
     }
     header {
        margin-top: 20px;
     }
     #summary {
         top: 50px;
         left:200px;
         position: fixed;
         margin:auto;
     }
     label{
         margin-left: 100px;
         font-family: cursive;
     }
    </style>
  
 </head>
<body>
 <div class="CustomContainer">
  <div id="register" class="card">
    <div class="card-header">
        <img class="card-img-top" src="../image/kkffcc.png">
    </div>
    <div class="card-body">
        <div class="text-center form-group">
           <h3 style="padding: 20px; font-weight: bolder; font-family: cursive;"> Customer Info </h3>
        </div>
        <div class="form-inline">
            <label>Name</label> :
            <input type="text" id="txtName" class="form-control" style="margin-left: 20px;">
            <label>Mobile</label>:
            <input type="text" id="txtMobile" class="form-control"  style="margin-left: 20px;"> 
            <label>Date</label> :
            <input type="date" id="txtDate" class="form-control"  style="margin-left: 20px;">
        </div>
        <div class="text-center form-group">
            <h3 style="padding: 20px; font-weight: bolder; font-family: cursive;">Select a Meal</h3>
            <div class="card-deck">
            <div class="card">
                <div class="card-header">
                   <h4>OMG Burger</h4>
                </div>
                <div class="card-body">
                    <img src="../image/burgers.png" width="200" height="200">
                </div>
                <div class="card-footer">
                    <input type="radio" id="optBurger" value="OMG Burger" class="form-control" name="meal">
                    <h4>&#8377; 140/-</h4>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                   <h4>OMG Roller</h4>
                </div>
                <div class="card-body">
                    <img src="../image/roller.jpg" width="200" height="200">
                </div>
                <div class="card-footer">
                    <input type="radio" id="optRoller" value="OMG Roller" class="form-control" name="meal">
                    <h4>&#8377; 100/-</h4>
                </div>
            </div>
            </div>
        </div>
        <div class="text-center form-group">
            <h3 style="font-weight: bolder; font-family: cursive; padding: 20px;">Select Ad-ON</h3>
            <div class="card-deck">
            <div class="card">
                <div class="card-header">
                   <h4>Hot Wings</h4>
                </div>
                <div class="card-body">
                    <img src="../image/hotwings.jpg" width="200" height="200">
                </div>
                <div class="card-footer">
                    <input type="checkbox" id="optWings" value="Hot Wings" class="form-control">
                    <h4>&#8377; 90/-</h4>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                   <h4>Krusher Brownie</h4>
                </div>
                <div class="card-body">
                    <img src="../image/krusher.jpg" width="200" height="200">
                </div>
                <div class="card-footer">
                    <input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-control">
                    <h4>&#8377; 50/-</h4>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="card-footer  text-center">
        <button onclick="OrderClick()" class="btn btn-danger">Place Order</button>
    </div>
  </div>
  <!-- End of Register -->
  <div id="summary" class="card" style="display: none;">
      <!--Pop up-->
    <div class="card-header">
        <h3>Order Summary</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <colgroup span="1" style="background-color: lightcyan; font-weight: bold;"></colgroup> 
            <tr>
                <td>Customer Name</td>
                <td id="lblName"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td id="lblMobile"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td id="lblDate"></td>
            </tr>
            <tr>
                <td>Selected Meal</td>
                <td id="lblMeal"></td>
            </tr>
            <tr>
                <td>Selected Ad-On's</td>
                <td id="lblAdon"></td>
            </tr>
            <tr>
                <td>Total Amount</td>
                <td id="lblTotal"></td>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <button onclick="window.print()" class="btn btn-success">Print Bill</button>
        <button onclick="location.reload()" class="btn btn-primary">Back</button>
    </div>
  </div>
 </div>
</body>
